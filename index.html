<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estructura semantica HTML5 (Bextlan.com)</title>
	<meta name="description" content="En este ejercicio aprenderemos la estructura semántica de HTML5">

	<!--Inclimos los estilos-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">

	<!--rel indica el tipo de archivo y href tiene que traer la ruta de dicho archivo-->
	
</head>
<body>

	<h1 class="titulo">Estructura semántica HTML5</h1>
	<header  class="fila azul">
		<!--header, define una cabecera para el contenido del documento, generalemente encontramos logos, formularios de acceso, navegaciones, encabezados,etc -->
		&lt;header&gt;
	</header>
	<nav class="fila azul">
		<!-- nav, define un menu de navegaciones en el documento -->
		&lt;nav&gt;
	</nav>

	<!-- section, define un área o zona de ocntenido específico en el documento, por ejemplo, en una puclicación la zona de comentarios 
	es un section -->

	<section id="contenedor">
		<!-- <main>  creo que ya se puede usar como contenido principal http://developer.mozilla.org/en-US/docs/Web/HTML/Element/main-->
		<section id="principal" class="azul ">

			&lt;section&gt;
			<article>
				<!--article, define un contenido independiente, por ejemplo en la zona de comentarios de una publicación, cada comentario es un article. (algo que se define por si solo)-->
				
				&lt;article&gt;

			</article>
		</section>
		<!-- <main> -->
		<aside class="azul">
			<!-- aside, define un contenido secundario y/o sin relevancia que puede o no acompañar a un contenido principal, por ejemplo, la publicidad, la barra lateral de un blog, etc. -->

			&lt;aside&gt;

		</aside>

	</section>

		<footer class="fila azul">
			<!-- footer, define un pié de página para el contenido  del documento, generalemnete encontramos información del autor, legales, navegaciones, etc.-->

			&lt;footer&gt;
		</footer>
</body>
</html>
